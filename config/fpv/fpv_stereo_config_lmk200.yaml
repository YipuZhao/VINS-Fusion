%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 0         
num_of_cam: 2  

imu_topic: "none"
image0_topic: "/snappy_cam/stereo_l"
image1_topic: "/snappy_cam/stereo_r"
output_path: "/mnt/DATA/"

cam0_calib: "cam0_pinhole.yaml"
cam1_calib: "cam1_pinhole.yaml"
image_width: 640
image_height: 480
   

